<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Hotel</title>
    <link rel="stylesheet" type="text/css" href="hotel.css">
    
</head>
<body>

    <header>
        <h1>Awesome Hotel</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#rooms">Rooms</a>
            <a href="#gallery">Gallery</a>
            <a href="#reservation">Reservation</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Awesome Hotel</h2>
            <p>Your home away from home.</p>
        </section>

        <section id="rooms">
            <h2>Featured Rooms</h2>
            <!-- Add room details and images -->
        </section>

        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Hotel Room 1">
                <img src="image2.jpg" alt="Hotel Room 2">
                <img src="image3.jpg" alt="Hotel Room 3">
                <!-- Add more images as needed -->
            </div>
            <div class="lightbox" id="lightbox">
                <img src="" alt="Enlarged Image">
            </div>
        </section>

        <section id="reservation">
            <h2>Reservation</h2>
            <!-- Add reservation form -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <!-- Add contact information and form -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Awesome Hotel. All rights reserved.</p>
    </footer>

    <script>
        // Lightbox script
        const gallery = document.querySelector('.gallery');
        const lightbox = document.getElementById('lightbox');

        gallery.addEventListener('click', function (e) {
            if (e.target.tagName === 'IMG') {
                lightbox.style.display = 'flex';
                lightbox.querySelector('img').src = e.target.src;
            }
        });

        lightbox.addEventListener('click', function () {
            lightbox.style.display = 'none';
        });
    </script>

</body>
</html>
